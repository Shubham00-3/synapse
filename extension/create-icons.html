<!DOCTYPE html>
<html>
<head>
  <title>Create Synapse Icons</title>
</head>
<body>
  <h1>Synapse Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..."</p>
  
  <h3>icon16.png (16x16)</h3>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h3>icon48.png (48x48)</h3>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h3>icon128.png (128x128)</h3>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Brain emoji or text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ§ ', size / 2, size / 2);
    }

    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
